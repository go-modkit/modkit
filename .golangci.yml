run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - ineffassign
    - gofmt
    - goimports
    - misspell
    - unused

issues:
  exclude-use-default: false
  exclude-dirs:
    - vendor
    - third_party
    - node_modules
    - docs
  exclude-files:
    - ".*_test\\.go"
    - ".*\\.sql\\.go"
    - ".*\\.pb\\.go"
  exclude-rules:
    - path: ".*_test\\.go"
      linters:
        - errcheck
