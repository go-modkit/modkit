name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  quality:
    name: Quality (Lint & Vuln)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          # Disable setup-go's cache; we use a custom cache below with a more stable key
          cache: false

      - name: Cache Tools and Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
            ~/go/pkg/mod
            ~/.cache/golangci-lint
          # Key based on tools/tools.go and go.sum (tool versions only)
          # This cache is stable: only invalidates when tools change, not app dependencies
          # Caches both binaries and modules to prevent re-downloading on every run
          key: ${{ runner.os }}-tools-${{ hashFiles('tools/tools.go', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: Install tools
        # Use make tools to install versions pinned in go.mod/tools.go
        # With the cache above, this will be a near-instant no-op if binaries exist
        run: make tools

      - name: Lint
        run: make lint

      - name: Vulnerability scan
        run: make vuln

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true
          # Cache based on all go.sum files in the workspace
          cache-dependency-path: |
            **/go.sum
            go.work.sum
      - name: Test with coverage
        run: make test-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: .coverage/coverage.out,.coverage/coverage-examples.out
          fail_ci_if_error: false
