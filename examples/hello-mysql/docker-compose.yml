services:
  mysql:
    image: mysql:8.0
    container_name: modkit-hello-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
  app:
    image: golang:1.25
    working_dir: /repo/examples/hello-mysql
    volumes:
      - ../..:/repo
    environment:
      HTTP_ADDR: ":8080"
      MYSQL_DSN: "root:password@tcp(mysql:3306)/app?parseTime=true&multiStatements=true"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "go mod download && go run ./cmd/api"
  migrate:
    image: golang:1.25
    working_dir: /repo/examples/hello-mysql
    volumes:
      - ../..:/repo
    environment:
      MYSQL_DSN: "root:password@tcp(mysql:3306)/app?parseTime=true&multiStatements=true"
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "go mod download && go run ./cmd/migrate"
    profiles: ["migrate"]
