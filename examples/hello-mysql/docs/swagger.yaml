      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/users.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/users.Problem'
      summary: Get user
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates a user by id.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/users.UpdateUserInput'
      produces:
