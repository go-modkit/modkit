    delete:
      description: Deletes a user by id.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/users.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/users.Problem'
      summary: Delete user
      tags:
      - users
    get:
      description: Returns a user by id.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
