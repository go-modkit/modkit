      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/users.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/users.Problem'
      summary: Update user
      tags:
      - users
