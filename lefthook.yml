# Lefthook configuration for git hooks
# Setup: make setup-hooks

pre-commit:
  parallel: true
  commands:
    # Combined lint + format check (covers gofmt, goimports, etc. via .golangci.yml)
    golangci-lint:
      glob: "*.go"
      run: golangci-lint run ./...
      fail_text: "Linting failed. Run 'make lint' or 'golangci-lint run --fix'"

commit-msg:
  commands:
    commitlint:
      # Assume commitlint is in PATH (standard practice)
      run: commitlint lint --config .commitlint.yml --message "{1}"
